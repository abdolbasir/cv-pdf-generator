<!-- templates/profile_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ profile.name }} - CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            background: #f8f9fa;
        }
        .cv-section-title {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 4px;
            margin-bottom: 16px;
            font-weight: 600;
            color: #0d6efd;
        }
        .cv-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 2rem;
        }
    </style>
</head>
<body class="py-5">
<div class="container">
    <div class="cv-container">
        <h2 class="mb-1">{{ profile.name }}</h2>
        <p class="text-muted mb-4">{{ profile.email }} | {{ profile.phone }}</p>

        <div class="mb-4">
            <h5 class="cv-section-title">Professional Summary</h5>
            <p>{{ profile.summary }}</p>
        </div>

        <div class="mb-4">
            <h5 class="cv-section-title">Education</h5>
            <p><strong>{{ profile.degree }}</strong></p>
            <p class="text-muted">{{ profile.university }}</p>
        </div>

        <div class="mb-4">
            <h5 class="cv-section-title">Work Experience</h5>
            <p>{{ profile.previous_work|linebreaks }}</p>
        </div>

        <div class="mb-4">
            <h5 class="cv-section-title">Skills</h5>
            <p>{{ profile.skills|linebreaks }}</p>
        </div>

        <div class="text-end mt-4">
            <a href="{% url 'create_profile' %}" class="btn btn-outline-primary">Download PDF</a>
        </div>
    </div>
</div>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
